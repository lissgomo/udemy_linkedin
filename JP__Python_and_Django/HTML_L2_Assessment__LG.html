<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML - Course Sign Up</title>
  </head>

  <!--
  Result on URL:
    ?first=L&last=G&email=email%40email.com&pw=whypw&age=on&payment_method=PP
  -->

  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password and Email are required.</p>

    <form action="HTML_L2_Assessment-TYpage__LG.html" method="get">
      <p>
      <label for="firstname">First Name: </label>
      <input id="firstname" type="text" name="first" placeholder="First Name" required>

      <label for="lastname">Last Name: </label>
      <input id="lastname" type="text" name="last" placeholder="Last Name" required>
      </p>

      <p>
      <label for="email_address">Email: </label>
      <input id="email_address" type="email" name="email" placeholder="name@domain.com" required>

      <label for="password">Password: </label>
      <input id="password" type="password" name="pw" required>
      </p>

      <p>Are you over the age of 18?</p>
      <label for="age_yes">Yes: </label>
      <input id="age_yes" type="radio" name="age">

      <label for="age_no">No: </label>
      <input id="age_no" type="radio" name="age">
      <br>

      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment_method">
        <option value="CC">Credit Card</option>
        <option value="PP">PayPal</option>
      </select>
      <br><br>

      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
